<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Area</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body onload="generateHeader('Account')">
    <main class="main-container">
      <div id="header-container"></div>
      <div class="bg-bg11">
        <div class="tab-list w-80 mx-auto d-flex align-items-center gap-4">
          <a href="user-dashboard.html" class="tab-trigger fs-6 py-1-5"
            >Overview</a
          >
          <a href="#" class="tab-trigger active fs-6 py-1-5">Settings</a>
        </div>
      </div>
      <div class="main-wrapper mx-auto mt-3">
        <div
          class="main-section user-dashboard mt-3 d-flex justify-content-between"
        >
          <section class="profile-card bg-bg11">
            <span class="color-bg bg-black"></span>

            <div
              class="profile-card_header d-flex flex-column align-items-center gap-2"
            >
              <img src="images/profile-pic.png" alt="" />
              <span
                class="visibility-status online d-flex align-items-center gap-2"
                ><span class="dot"></span><span>Online</span></span
              >
              <h5 class="username">Onesick</h5>
              <p class="about fs-8">Gym Coach and Trainer</p>
              <div class="tab w-100 mt-3">
                <div class="tab-list d-flex align-items-center gap-3">
                  <a href="#" class="tab-trigger active fs-9 py-0">Info</a>
                  <a href="#" class="tab-trigger fs-9 py-0">Stats</a>
                  <a href="#" class="tab-trigger fs-9 py-0">Karma</a>
                </div>
                <div>
                  <div class="tab-content" id="info">
                    <p><span class="fw-bold">Role :</span> <span>User</span></p>
                    <p>
                      <span class="fw-bold">Last seen :</span>
                      <span>2023/12/2</span>
                    </p>
                    <p>
                      <span class="fw-bold">Since :</span>
                      <span>2023/12/2</span>
                    </p>
                    <p>
                      <span class="fw-bold">Born :</span> <span>2023/12/2</span>
                    </p>
                    <p><span class="fw-bold">Weight :</span> <span>80</span></p>
                    <p><span class="fw-bold">Height :</span> <span>6</span></p>
                    <p>
                      <span class="fw-bold">Body Fat :</span> <span>14%</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="main-tab-contents bg-bg11 rounded">
            <div class="tab-content" id="settings">
              <h4>Settings</h4>
              <form action="#" class="d-flex flex-column gap-2 w-100 mt-3">
                <div class="d-flex gap-4 w-100">
                  <div class="d-flex flex-column w-100">
                    <label class="fw-bold fs-8" for="password">Password</label>
                    <input
                      class="w-100 input-item fw-bold fs-8"
                      type="text"
                      placeholder="Password"
                      id="password"
                    />
                  </div>
                  <div class="d-flex flex-column w-100">
                    <label class="fw-bold fs-8" for="email">Email</label>
                    <input
                      class="w-100 input-item fw-bold fs-8"
                      type="email"
                      placeholder="Email"
                      id="email"
                    />
                  </div>
                </div>
                <div class="d-flex gap-4 w-100">
                  <div class="d-flex flex-column w-100">
                    <label class="fw-bold fs-8" for="new_password"
                      >New Password
                    </label>
                    <input
                      class="w-100 input-item fw-bold fs-8"
                      type="password"
                      placeholder="New Password"
                      id="new_password"
                    />
                  </div>
                  <div class="d-flex flex-column w-100">
                    <label class="fw-bold fs-8" for="confirm_password"
                      >Confirm Password
                    </label>
                    <input
                      class="w-100 input-item fw-bold fs-8"
                      type="password"
                      placeholder="Confirm Password"
                      id="confirm_password"
                    />
                  </div>
                </div>
                <h5 class="mt-3">Profile Picture</h5>
                <div class="d-flex flex-column w-100">
                  <label class="fw-bold fs-8" for="profile-picture"
                    >Upload Picture</label
                  >
                  <input
                    class="w-100 input-item fw-bold fs-8"
                    type="file"
                    id="profile-picture-input"
                  />
                  <div class="profile-picture-uploaded">
                    <img id="uploaded-picture" src="" />
                  </div>
                </div>
                <h5>Personal</h5>
                <div class="d-flex gap-4 w-100">
                  <div class="d-flex flex-column w-100">
                    <label class="fw-bold fs-8" for="weight">Weight * </label>
                    <input
                      class="w-100 input-item fw-bold fs-8"
                      type="number"
                      placeholder="Weight"
                      id="weight"
                    />
                  </div>
                  <div class="d-flex flex-column w-100">
                    <label class="fw-bold fs-8" for="height">Height * </label>
                    <input
                      class="w-100 input-item fw-bold fs-8"
                      type="number"
                      placeholder="Height"
                      id="height"
                    />
                  </div>
                </div>
                <div class="d-flex gap-4 w-100">
                  <div class="d-flex flex-column w-100">
                    <label class="fw-bold fs-8" for="dob"
                      >Your Birth Date *
                    </label>
                    <input
                      class="w-100 input-item fw-bold fs-8"
                      type="date"
                      placeholder="DOB"
                      id="dob"
                    />
                  </div>
                  <div class="d-flex flex-column w-100">
                    <label class="fw-bold fs-8" for="fat">Body Fat * </label>
                    <select
                      name="fat"
                      id="fat"
                      class="w-100 input-item fw-bold fs-8"
                      tabindex="1"
                    >
                      <option disabled selected>-- Select a value --</option>
                      <option value="val1">val1</option>
                      <option value="val2">val2</option>
                      <option value="val3">val3</option>
                    </select>
                  </div>
                </div>
                <div class="d-flex flex-column w-100">
                  <label class="fw-bold fs-8" for="about"
                    >About Yourself *
                  </label>
                  <textarea
                    class="w-100 input-item fw-bold fs-9"
                    type="text"
                    placeholder="About yourself"
                    id="about"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="bg-primary-800 text-black fw-bold mx-auto mt-3 w-80"
                >
                  Save
                </button>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      // Get references to the input and image elements
      const fileInput = document.getElementById("profile-picture-input");
      const uploadedPicture = document.getElementById("uploaded-picture");

      // Listen for the change event on the file input
      fileInput.addEventListener("change", handleFileUpload);

      function handleFileUpload() {
        const file = fileInput.files[0];

        if (file) {
          // Read the selected file as a Data URL
          const reader = new FileReader();

          reader.onload = function (e) {
            // Set the source of the image to the Data URL
            uploadedPicture.src = e.target.result;

            // Make the image visible
            uploadedPicture.style.display = "block";
          };

          reader.readAsDataURL(file);
        } else {
          // Clear the image source
          uploadedPicture.src = "";

          // Hide the image if no file is selected
          uploadedPicture.style.display = "none";
        }
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
