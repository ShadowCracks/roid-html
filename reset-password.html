<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="auth-container reset-password d-flex">
      <div class="left d-flex align-items-end justify-content-center pb-5">
        <a href="#" class="mb-5">
          <img src="images/icon-home-yellowbg.svg" alt="" />
        </a>
      </div>
      <div
        class="position-relative right mx-auto d-flex flex-column align-items-start justify-content-center"
      >
        <div class="d-flex flex-column">
          <h3 class="fw-bold">Reset your password</h3>
          <p class="fw-semibold fs-7 text-secondary">
            Enter the email address associated with your account and we will
            send you a link to reset your password.
          </p>
        </div>
        <form action="#" class="w-100 px-12 d-flex flex-column gap-3 mt-3">
          <label class="input-item w-100" for="email">
            <img src="images/icon-mail.svg" alt="" />
            <input class="mx-2" type="email" placeholder="Email" id="email" />
          </label>
          <button type="submit" class="bg-black text-white mt-3">
            Continue
          </button>
          <div class="d-flex justify-content-center mt-2">
            <a href="/" class="form-link text-align-center">Back to Sign In</a>
          </div>
        </form>
        <div style="left: 50%; bottom: 10%; transform: translateX(-50%);" class="position-absolute">
          <p></p>
            Donâ€™t have an account?
            <a href="#" class="form-link text-align-center">Sign Up</a>
          </p>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
