<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="auth-container d-flex">
      <div class="left d-flex align-items-end justify-content-center pb-5">
        <a href="#" class="mb-5">
          <img src="images/icon-home-yellowbg.svg" alt="" />
        </a>
      </div>
      <div
        class="right mx-auto d-flex flex-column align-items-start justify-content-center"
      >
        <div class="d-flex flex-column">
          <h2 class="fw-bold">Sign In to your Account</h2>
          <p class="fw-semibold fs-7">Welcome back! please enter your detail</p>
        </div>
        <form action="#" class="w-100 px-12 d-flex flex-column gap-3 mt-3">
          <label class="input-item w-100" for="email">
            <img src="images/icon-mail.svg" alt="" />
            <input class="mx-2" type="email" placeholder="Email" id="email" />
          </label>
          <label class="input-item input-password w-100 d-flex" for="password">
            <img src="images/icon-lock.svg" alt="" />
            <input
              class="mx-2 w-100"
              type="password"
              placeholder="Password"
              id="password"
            />
            <span role="button" tabindex="0" class="eye">
              <img src="images/icon-eye-off.svg" alt="" />
            </span>
          </label>
          <div class="d-flex justify-content-between align-items-center">
            <label for="remember" class="d-flex align-items-center"
              ><input type="checkbox" id="remember" />
              <span>Remember me</span></label
            >
            <a href="forgot-password.html" class="form-link">Forgot Password</a>
          </div>
          <button type="submit" class="bg-black text-white mt-4">
            Sign in
          </button>
        </form>
        <div
          class="d-flex w-100 align-items-center justify-content-between mt-4"
        >
          <div class="line"></div>
          <span style="width: 100px !important" class="fs-7"
            >Or sign in with</span
          >
          <div class="line"></div>

          <!-- <div style="display: block" class="w-100 bg-black">---</div> -->
        </div>
        <div class="mt-4 w-100 d-flex gap-3">
          <a href="#" class="btn-outline w-50">
            <img src="images/icon-google.svg" alt="" />
            <span class="fw-semibold">Google</span>
          </a>
          <a href="#" class="btn-outline w-50">
            <img src="images/icon-fb.svg" alt="" />
            <span class="fw-semibold">Facebook</span>
          </a>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
