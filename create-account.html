<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="auth-container create-account d-flex">
      <div class="left d-flex align-items-end justify-content-center pb-5">
        <a href="#" class="mb-5">
          <img src="images/icon-home-yellowbg.svg" alt="" />
        </a>
      </div>
      <div
        class="position-relative right mx-auto d-flex flex-column align-items-start justify-content-center"
      >
        <div class="bg-pink p-3 rounded">
          <h5 class="fw-bold text-black">IMPORTANT</h5>
          <p class="text-black fs-7 mb-0">
            You may create an account here if you're at least 25 years old. By
            creating an account, you agree to our
            <a href="#" class="fw-bold">terms of service.</a>
          </p>
        </div>
        <form action="#" class="d-flex flex-column gap-2 w-100 mt-3">
          <div class="d-flex flex-column w-100">
            <label class="fw-bold fs-7" for="name">Username * </label>
            <input
              class="mx-2 w-100 input-item fw-bold fs-9"
              type="text"
              placeholder="Name here"
              id="name"
            />
          </div>
          <div class="d-flex flex-column w-100">
            <label class="fw-bold fs-7" for="email">E-Mail Address * </label>
            <input
              class="mx-2 w-100 input-item fw-bold fs-9"
              type="email"
              placeholder="Email"
              id="email"
            />
          </div>
          <div class="d-flex flex-column w-100">
            <label class="fw-bold fs-7" for="password">Password * </label>
            <input
              class="mx-2 w-100 input-item fw-bold fs-9"
              type="password"
              placeholder="Password"
              id="password"
            />
          </div>
          <div class="d-flex flex-column w-100">
            <label class="fw-bold fs-7" for="password"
              >Confirm Password *
            </label>
            <input
              class="mx-2 w-100 input-item fw-bold fs-9"
              type="password"
              placeholder="Password"
              id="password"
            />
          </div>
          <div class="bg-blue p-3 rounded px-3 mt-3 mb-2">
            <h5 class="fw-bold text-black text-center mb-3">
              Join a public group
            </h5>
            <div
              class="d-flex flex-wrap gap-2 align-items-start justify-content-between"
            >
              <div class="p-0">
                <label
                  for="remember"
                  class="d-flex align-items-center justify-content-center"
                  ><input
                    type="checkbox"
                    id="remember"
                    class="checkbox-sm d-block"
                    value="kiwis"
                  />
                  <span class="fs-9 fw-semibold d-block m-0 p-0"
                    >Aussies and kiwis lounge</span
                  ></label
                >
              </div>
              <div class="p-0">
                <label
                  for="remember"
                  class="d-flex align-items-center justify-content-center"
                  ><input
                    type="checkbox"
                    id="remember"
                    class="checkbox-sm"
                    value="pets"
                  />
                  <span class="fs-9 fw-semibold">Our Pets</span></label
                >
              </div>
              <div class="p-0">
                <label
                  for="remember"
                  class="d-flex align-items-start justify-content-center"
                  ><input
                    type="checkbox"
                    id="remember"
                    class="checkbox-sm"
                    value="combat"
                  />
                  <span class="fs-9 fw-semibold">Combat Sport</span></label
                >
              </div>
              <div class="p-0">
                <label
                  for="remember"
                  class="d-flex align-items-start justify-content-center"
                  ><input
                    type="checkbox"
                    id="remember"
                    class="checkbox-sm"
                    value="cycles"
                  />
                  <span class="fs-9 fw-semibold">Advanced Cycles</span></label
                >
              </div>
              <div class="p-0">
                <label
                  for="remember"
                  class="d-flex align-items-center justify-content-center"
                  ><input
                    type="checkbox"
                    id="remember"
                    class="checkbox-sm d-block"
                    value="kiwis"
                  />
                  <span class="fs-9 fw-semibold d-block m-0 p-0"
                    >Aussies and kiwis lounge</span
                  ></label
                >
              </div>
              <div class="p-0">
                <label
                  for="remember"
                  class="d-flex align-items-center justify-content-center"
                  ><input
                    type="checkbox"
                    id="remember"
                    class="checkbox-sm"
                    value="pets"
                  />
                  <span class="fs-9 fw-semibold">Our Pets</span></label
                >
              </div>
              <div class="p-0">
                <label
                  for="remember"
                  class="d-flex align-items-start justify-content-center"
                  ><input
                    type="checkbox"
                    id="remember"
                    class="checkbox-sm"
                    value="combat"
                  />
                  <span class="fs-9 fw-semibold">Combat Sport</span></label
                >
              </div>
              <div class="p-0">
                <label
                  for="remember"
                  class="d-flex align-items-start justify-content-center"
                  ><input
                    type="checkbox"
                    id="remember"
                    class="checkbox-sm"
                    value="cycles"
                  />
                  <span class="fs-9 fw-semibold">Advanced Cycles</span></label
                >
              </div>
            </div>
          </div>
          <div class="d-flex flex-column w-100">
            <label class="fw-bold fs-7" for="about">About Yourself * </label>
            <input
              class="mx-2 w-100 input-item fw-bold fs-9"
              type="text"
              placeholder="About yourself"
              id="about"
            />
          </div>
          <div class="d-flex gap-4 w-100">
            <div class="d-flex flex-column w-100">
              <label class="fw-bold fs-7" for="weight">Weight * </label>
              <input
                class="mx-2 w-100 input-item fw-bold fs-9"
                type="number"
                placeholder="Weight"
                id="weight"
              />
            </div>
            <div class="d-flex flex-column w-100">
              <label class="fw-bold fs-7" for="height">Height * </label>
              <input
                class="mx-2 w-100 input-item fw-bold fs-9"
                type="number"
                placeholder="Height"
                id="height"
              />
            </div>
          </div>
          <div class="d-flex gap-4 w-100">
            <div class="d-flex flex-column w-100">
              <label class="fw-bold fs-7" for="dob">Your Birth Date * </label>
              <input
                class="mx-2 w-100 input-item fw-bold fs-9"
                type="date"
                placeholder="DOB"
                id="dob"
              />
            </div>
            <div class="d-flex flex-column w-100">
              <label class="fw-bold fs-7" for="fat">Body Fat * </label>
              <select
                name="fat"
                id="fat"
                class="mx-2 w-100 input-item fw-bold fs-9"
                tabindex="1"
              >
                <option disabled selected>-- Select a value --</option>
                <option value="val1">val1</option>
                <option value="val2">val2</option>
                <option value="val3">val3</option>
              </select>
            </div>
          </div>
          <button type="submit" class="bg-black text-white mx-auto mt-3 w-80">
            Create New Account
          </button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
